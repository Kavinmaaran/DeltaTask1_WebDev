<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano tiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="font-family: sans-serif;font-size: 80px;text-align: center;color: teal;background-color:rgba(0, 0, 139, 0.358);">PIANO TILES</h1>
    <p style="font-size: 40px;color: beige;text-align: center;">Select the level to start playing
        <span class="back">
            <button id="back">Back</button>
        </span>
    </p>
    <p style="text-align: center;" id="level">Level: <span id="levelSpan">1</span></p>
    <div class="choice">
        <button id="s4">4 X 4</button>
        <button id="s6">6 X 6</button>
    </div>
    <div class="container" id="main">
        <div class="buttons" id ="grid">
        </div>
    </div>
    <p style="text-align: center;" id="score">Score: <span id="scoreSpan">0</span></p>
    <script src="index.js"></script>
</body>
</html>
